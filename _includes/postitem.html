{%- comment -%}
Include vars:
        post
{%- endcomment -%}

<h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
<div class="postinfo" >
	<p>
		<span><a href="{{ site.baseurl }}/categories/{{ post.categories }}.html">{{ post.categories }}</a> / <a href="{{ site.baseurl }}/2010/10/10/about.html">{{ post.author }}</a> / {{ post.createdate }} </span>
		{% for tag in post.tags %}
		<span><a href="{{ site.baseurl }}/tags/all.html#{{ tag }}">{{ tag }}</a></span>&nbsp;
		{% endfor %}
</div>
<div class="postdesc">
	<a href="{{ site.baseurl }}{{ post.url }}">{{ post.description }}</a>
</div>
