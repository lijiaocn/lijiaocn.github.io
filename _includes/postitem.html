{%- comment -%}
Include vars:
        post
{%- endcomment -%}

<h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
<div class="postinfo" >
	<p>
		<span style="color:gray">{{ post.date | date: "%Y-%m-%d"}}</span>
		<span><a href="{{ site.baseurl }}/2010/10/10/about.html">{{ post.author }}</a></span>
		{% for tag in post.tags %}
		<span><a href="{{ site.baseurl }}/tags/all.html#{{ tag }}">{{ tag }}</a></span>&nbsp;
		{% endfor %}
</div>
<div class="postdesc">
	<a href="{{ site.baseurl }}{{ post.url }}">{{ post.description }}</a>
</div>
